<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WRATEC - Portal Educacional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
    }
    
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-image: url('./image/banner10.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.9);
    }
    
    .overlay-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: rgba(15, 23, 42, 0.5);
    }
    
    .icon-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 12px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      height: 100%;
    }
    
    .icon-card:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.2);
    }
    
    .icon-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(59, 130, 246, 0.15);
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }
    
    .icon-card:hover .icon-circle {
      background: rgba(59, 130, 246, 0.25);
      transform: scale(1.1);
    }
    
    .logo {
      max-height: 320px;
      width: auto;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 640px) {
      .logo {
        max-height: 220px;
      }
    }
    
    @media (min-width: 768px) {
      .logo {
        max-height: 260px;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center px-4 py-8">

  <!-- Imagem de fundo -->
  <div class="background-layer"></div>
  <div class="overlay-layer"></div>

  <!-- Conteúdo principal -->
  <div class="relative z-10 w-full max-w-5xl flex flex-col items-center">
    <!-- Logo -->
    <img 
      src="./image/logo3.png" 
      alt="Logo WRATEC"
      class="logo"
    />

    <!-- Grade de 4 colunas -->
    <div class="grid grid-cols-4 gap-3 w-full">
      <!-- Início -->
      <a href="index.html" class="icon-card">
        <div class="icon-circle">
          <i data-lucide="home" class="w-6 h-6 text-blue-300"></i>
        </div>
        <span class="text-white text-xs font-medium">Início</span>
      </a>

      <!-- Sobre -->
      <a href="sobre.html" class="icon-card">
        <div class="icon-circle">
          <i data-lucide="info" class="w-6 h-6 text-blue-300"></i>
        </div>
        <span class="text-white text-xs font-medium">Sobre</span>
      </a>

      <!-- Cursos -->
      <a href="cursos.html" class="icon-card">
        <div class="icon-circle">
          <i data-lucide="graduation-cap" class="w-6 h-6 text-blue-300"></i>
        </div>
        <span class="text-white text-xs font-medium">Cursos</span>
      </a>

      <!-- Contato -->
      <a href="contato.html" class="icon-card">
        <div class="icon-circle">
          <i data-lucide="mail" class="w-6 h-6 text-blue-300"></i>
        </div>
        <span class="text-white text-xs font-medium">Contato</span>
      </a>

      <!-- Localização -->
      <a href="localizacao.html" class="icon-card">
        <div class="icon-circle">
          <i data-lucide="map-pin" class="w-6 h-6 text-blue-300"></i>
        </div>
        <span class="text-white text-xs font-medium">Local</span>
      </a>

      <!-- Serviços -->
      <a href="servico.html" class="icon-card">
        <div class="icon-circle">
          <i data-lucide="settings" class="w-6 h-6 text-blue-300"></i>
        </div>
        <span class="text-white text-xs font-medium">Serviços</span>
      </a>

      <!-- Área do Aluno -->
      <a href="index1.html" class="icon-card">
        <div class="icon-circle">
          <i data-lucide="user" class="w-6 h-6 text-blue-300"></i>
        </div>
        <span class="text-white text-xs font-medium">Em breve</span>
      </a>

      <!-- Galeria -->
      <a href="index1.html" class="icon-card">
        <div class="icon-circle">
          <i data-lucide="image" class="w-6 h-6 text-blue-300"></i>
        </div>
        <span class="text-white text-xs font-medium">Em breve</span>
      </a>
    </div>
  </div>

  <script>
    // Inicializa ícones
    lucide.createIcons();
    
    // Garante que o scroll funcione em mobile
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.overflow = 'auto';
      document.documentElement.style.overflow = 'auto';
    });
  </script>
</body>
</html>
