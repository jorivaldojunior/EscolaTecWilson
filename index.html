<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes pulse-right {
      0%, 100% { transform: translateX(0) scale(1); }
      50% { transform: translateX(15px) scale(1.1); }
    }
    .animate-pulse-right {
      animation: pulse-right 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- 🖼️ Imagem de fundo -->
  <div 
    class="absolute top-0 left-0 w-full h-full bg-cover bg-center z-0"
    style="background-image: url('./image/banner10.jpg')">
  </div>

  <!-- 🟤 Camada escura sobre a imagem -->
  <div class="absolute top-0 left-0 w-full h-full bg-black opacity-70 z-10"></div>

  <!-- 🟡 Conteúdo da página -->
  <div class="text-center w-full max-w-4xl relative z-20">

    <!-- Logo -->
    <div class="mb-8 sm:mb-10 md:mb-12 flex justify-center">
      <img 
        src="./image/logo3.png" 
        alt="Logo WRATEC"
        class="w-full max-w-[280px] sm:max-w-[380px] md:max-w-[480px] lg:max-w-[580px]"
      />
    </div>

    <!-- Seta grande clicável (apenas em telas grandes) -->
    <a href="./index1.html" class="hidden lg:block absolute top-1/2 right-8 transform -translate-y-1/2 group">
      <div class="text-[#F21B1B] animate-pulse-right hover:text-[#D91818] transition-colors">
        <i data-lucide="chevron-right" class="w-20 h-20"></i>
      </div>
    </a>

    <!-- Seta para mobile -->
    <a href="./index1.html" class="lg:hidden mx-auto mt-6 block group w-fit">
      <div class="text-[#F21B1B] animate-pulse-right hover:text-[#D91818] transition-colors">
        <i data-lucide="chevron-right" class="w-20 h-20"></i>
      </div>
    </a>

  </div>

  <script>
    // Inicializa ícones
    lucide.createIcons();
  </script>

</body>
</html>
