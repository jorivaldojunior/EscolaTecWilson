<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P치gina Inicial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes pulse-right {
      0%, 100% { transform: translateX(0) scale(1); }
      50% { transform: translateX(15px) scale(1.1); }
    }
    .animate-pulse-right {
      animation: pulse-right 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- 游꿘 V칤deo de fundo - Exemplo do Pexels -->
  <video 
    autoplay 
    muted 
    loop 
    playsinline 
    class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="./video/video1.mp4" type="video/mp4">
    Seu navegador n칚o suporta v칤deos HTML5.
  </video>

  <!-- 游릯 Camada escura sobre o v칤deo -->
  <div class="absolute top-0 left-0 w-full h-full bg-black opacity-70 z-10"></div>

  <!-- 游리 Conte칰do da p치gina -->
  <div class="text-center w-full max-w-4xl relative z-20">

    <!-- Logo -->
    <div class="mb-8 sm:mb-10 md:mb-12 flex justify-center">
      <img 
        src="./image/logo3.png" 
        alt="Logo WRATEC"
        class="w-full max-w-[280px] sm:max-w-[380px] md:max-w-[480px] lg:max-w-[580px]"
      />
    </div>

    <!-- Seta grande clic치vel (apenas em telas grandes) -->
    <a href="./index1.html" class="hidden lg:block absolute top-1/2 right-8 transform -translate-y-1/2 group">
      <div class="text-[#F21B1B] animate-pulse-right hover:text-[#D91818] transition-colors">
        <i data-lucide="chevron-right" class="w-20 h-20"></i>
      </div>
    </a>

    <!-- Seta para mobile -->
    <a href="./index1.html" class="lg:hidden mx-auto mt-6 block group w-fit">
      <div class="text-[#F21B1B] animate-pulse-right hover:text-[#D91818] transition-colors">
        <i data-lucide="chevron-right" class="w-20 h-20"></i>
      </div>
    </a>

  </div>

  <script>
    // Script para garantir que o v칤deo comece a tocar
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.querySelector('video');
      
      // Tenta reproduzir o v칤deo
      const playPromise = video.play();
      
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log('Reprodu칞칚o autom치tica prevenida:', error);
          // Mostra controles se autoplay falhar
          video.controls = true;
        });
      }
    });
    
    // Inicializa 칤cones
    lucide.createIcons();
  </script>

</body>
</html>
