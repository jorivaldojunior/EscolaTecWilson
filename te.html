<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WRATEC - Menu Moderno</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .icon-container:hover .lucide {
      color: #2563eb; /* Azul WRATEC */
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center px-10 py-10">

  
  <!-- ÍCONES DE NAVEGAÇÃO -->
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-8 text-center">

    <!-- Início -->
    <a href="index.html" class="icon-container flex flex-col items-center transition-all duration-200">
      <i data-lucide="home" class="lucide w-12 h-12 text-blue-500"></i>
      <span class="mt-2 text-sm font-medium text-blue-500">Início</span>
    </a>

    <!-- Sobre -->
    <a href="sobre.html" class="icon-container flex flex-col items-center transition-all duration-200">
      <i data-lucide="info" class="lucide w-12 h-12 text-blue-500"></i>
      <span class="mt-2 text-sm font-medium text-blue-500">Sobre</span>
    </a>

    <!-- Cursos -->
    <a href="cursos.html" class="icon-container flex flex-col items-center transition-all duration-200">
      <i data-lucide="graduation-cap" class="lucide w-12 h-12 text-blue-500"></i>
      <span class="mt-2 text-sm font-medium text-blue-500">Cursos</span>
    </a>

    <!-- Contato -->
    <a href="contato.html" class="icon-container flex flex-col items-center transition-all duration-200">
      <i data-lucide="mail" class="lucide w-12 h-12 text-blue-500"></i>
      <span class="mt-2 text-sm font-medium text-blue-500">Contato</span>
    </a>

    <!-- Localização -->
    <a href="localizacao.html" class="icon-container flex flex-col items-center transition-all duration-200">
      <i data-lucide="map-pin" class="lucide w-12 h-12 text-blue-500"></i>
      <span class="mt-2 text-sm font-medium text-blue-500">Localização</span>
    </a>

    <!-- Serviço -->
    <a href="servico.html" class="icon-container flex flex-col items-center transition-all duration-200">
      <i data-lucide="settings" class="lucide w-12 h-12 text-blue-500"></i>
      <span class="mt-2 text-sm font-medium text-blue-500">Serviço</span>
    </a>

    <!-- Área do Aluno -->
    <a href="area-do-aluno.html" class="icon-container flex flex-col items-center transition-all duration-200">
      <i data-lucide="user" class="lucide w-12 h-12 text-blue-500"></i>
      <span class="mt-2 text-sm font-medium text-blue-500">Área do Aluno</span>
    </a>

    <!-- Galeria -->
    <a href="galeria.html" class="icon-container flex flex-col items-center transition-all duration-200">
    <i data-lucide="image" class="lucide w-12 h-12 text-blue-500"></i>
    <span class="mt-2 text-sm font-medium text-blue-500">Galeria</span>
    </a>


  </div>

  <script>
    lucide.createIcons(); // Inicializa os ícones
  </script>

</body>
</html>
