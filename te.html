<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @keyframes pulse-right {
      0%, 100% { transform: translateX(0) scale(1); }
      50% { transform: translateX(15px) scale(1.1); }
    }
    .animate-pulse-right {
      animation: pulse-right 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
    }
    :root {
      --bg-logo: #F8F5F1; /* Cor padrão que será substituída */
    }
    body {
      background-color: var(--bg-logo);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Container principal -->
  <div class="text-center w-full max-w-4xl relative">

    <!-- Logo -->
    <div class="mb-8 sm:mb-10 md:mb-12 flex justify-center">
      <img 
        src="./image/wra2.jpg" 
        alt="Logo WRATEC"
        class="w-full max-w-[280px] sm:max-w-[380px] md:max-w-[480px] lg:max-w-[580px]"
        id="logo-image"
      />
    </div>

    <!-- Seta gigante clicável (apenas em telas grandes) -->
    <a href="index1.html" class="hidden lg:block absolute top-1/2 right-8 transform -translate-y-1/2 group">
      <div class="text-red-600 animate-pulse-right hover:text-blue-700 transition-colors">
        <i data-lucide="chevron-right" class="w-20 h-20"></i>
        <p class="text-lg mt-3 font-semibold opacity-0 group-hover:opacity-100 transition-opacity">
          Clique para avançar
        </p>
      </div>
    </a>

    <!-- Botão principal (apenas em mobile) -->
    <div class="lg:hidden mt-6">
      <a href="index1.html" class="inline-flex items-center gap-3 text-lg text-white bg-green-600 hover:bg-green-500 font-semibold py-4 px-8 rounded-lg transition-all duration-300 shadow-lg hover:shadow-xl">
        Avançar
      </a>
    </div>

  </div>

  <script>
    // Detecção automática da cor de fundo
    document.addEventListener('DOMContentLoaded', () => {
      const img = document.getElementById('logo-image');
      
      img.onload = function() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1;
        canvas.height = 1;
        
        // Analisa o pixel no canto superior esquerdo (ajuste se necessário)
        ctx.drawImage(img, 0, 0, 1, 1, 0, 0, 1, 1);
        const pixel = ctx.getImageData(0, 0, 1, 1).data;
        
        if(pixel[3] > 0) { // Verifica se não é transparente
          const hex = `#${pixel[0].toString(16).padStart(2, '0')}${pixel[1].toString(16).padStart(2, '0')}${pixel[2].toString(16).padStart(2, '0')}`;
          document.documentElement.style.setProperty('--bg-logo', hex);
          console.log('Cor detectada:', hex);
        }
      };

      // Carrega os ícones Lucide
      lucide.createIcons();
      
      // Força o carregamento se a imagem já estiver em cache
      if(img.complete) img.onload();
    });
  </script>

</body>
</html>
